<form [formGroup]="form" (ngSubmit)="process()">

  <div class="form-group">
    <label for="typePresta">Type Prestation</label>
    <input formControlName="typePresta" type="text" class="form-control" id="typePresta">
    <div class="alert alert-danger" *ngIf="isError('typePresta')">champ invalid</div>
  </div>

  <div class="form-group">
    <label for="client">Client</label>
    <input formControlName="client" type="text" class="form-control" id="client">
    <div class="alert alert-danger" *ngIf="isError('client')">champ invalid</div>
  </div>

  <div class="form-group">
    <label for="nbj">Nb Jours</label>
    <input formControlName="nb_jours" type="text" class="form-control" id="nbj">
  </div>

  <div class="form-group">
    <label for="tjm">Tjm HT</label>
    <input formControlName="tjm_ht" type="text" class="form-control" id="tjm">
  </div>

  <div class="form-group">
    <label for="tva">Taux Tva</label>
    <input formControlName="taux_tva" type="text" class="form-control" id="tva">
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" class="form-control" id="state">
      <option [value]="state" *ngFor="let state of states">{{ state }}</option>
    </select>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
